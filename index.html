<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Clock</title>
        <link rel="icon" href="favicon.ico" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.7/dayjs.min.js"></script>
        <script>
            let audio = false;
            let clockTimer = null;
            let page = 0;
            let countdown = -1;
            let countdownTimer = 0;

            // Change the page through icon clicks
            // pageNum: 0 = clock, 1 = countdown
            function changePage(pageNum) {
                // Stop all previous page counters
                if (clockTimer) {
                    clearTimeout(clockTimer);
                    clockTimer = null;
                }

                // Remove all props from other pages
                $('.page-icon').removeClass('icon-active');
                $('.view').removeClass('view-active');

                // Open and initialize the relevant page
                page = pageNum;
                if (page === 0) {
                    $('#clock-icon').addClass('icon-active');
                    $('#clock-view').addClass('view-active');
                    loadClock();
                } else if (page === 1) {
                    $('#countdown-icon').addClass('icon-active');
                    $('#countdown-view').addClass('view-active');
                    $(document).attr('title', '00:00:00');
                } else {
                    alert('Invalid page :(');
                }
            }

            // Load the main clock page
            function loadClock() {
                const nowOffset = dayjs().get('millisecond');
                setTime();
                setTimeout(() => {
                    clockTimer = setInterval(() => {
                        setTime();
                    }, 1000);
                }, nowOffset);
            }

            // Set the time
            function setTime() {
                const now = dayjs().format('h:mm');
                const sec = dayjs().get('second');
                const am = dayjs().format('A');
                const dts = dayjs().format('h:mm:ss a');
                $('#time').text(now);
                $('#seconds').text(sec);
                $('#am').text(am);
                if (page === 0) $(document).attr('title', dts);
                if (audio && dayjs().format('m:s') === '0:0') {
                    $('#bell')[0].play();
                }
            }

            // Toggle for the bell
            function toggleBell() {
                audio = !audio;
                if (audio) $('#bell-icon').addClass('icon-active');
                else $('#bell-icon').removeClass('icon-active');
            }

            // Start countdown
            function startCountdown() {
                // Make sure countdown is not running
                // and pause the timer if it is
                if (countdownTimer !== 0) {
                    // Restart timer if not running
                    if (countdown === 0) {
                        $('#play').text('pause');
                        countdown = setInterval(countdownUpdate, 1000);
                        return;
                    }
                    // Otherwise, pause the timer
                    $('#play').text('play_arrow');
                    clearInterval(countdown);
                    countdown = 0;
                    return;
                }

                // Retrieve the data from the input and check for formatting
                // Split the input string by colon
                const raw = $("#countdown-time-edit").val();
                const parts = raw.split(":").map(Number);

                // Determine the number of parts and assign accordingly
                let hour = 0, min = 0, sec = 0;
                if (parts.length === 3) {
                    [hour, min, sec] = parts;
                } else if (parts.length === 2) {
                    [min, sec] = parts;
                } else if (parts.length === 1) {
                    [sec] = parts;
                } else {
                    alert('Invalid format for time! Required format is H:M:S, M:S, or S.');
                    return;
                }

                // Calculate the hour, min, and secs
                if (sec > 59) {
                    sec %= 60;
                    min++;
                }
                if (min > 59) {
                    min %= 60;
                    hour++;
                }
                if (hour > 99) {
                    hour = 99;
                }
                countdownTimer = hour * 3600 + min * 60 + sec;

                // Set the inital alarm display
                countdownUpdate();
                $('#countdown-time').removeClass('hidden');
                $('#countdown-time-edit').addClass('hidden');

                // Start the interval timer
                countdown = setInterval(countdownUpdate, 1000);

                $('#play').text('pause').addClass('icon-active');
            }

            // Create a number with a width of 2, padded to 2 digits
            function pad(n) {
                return ('00' + n).slice(-2);
            }
            
            // Update the countdown timer each second
            function countdownUpdate() {
                countdownTimer--;
                const hour = Math.floor(countdownTimer / 3600);
                const min = Math.floor((countdownTimer % 3600) / 60);
                const sec = Math.floor((countdownTimer % 3600) % 60);
                const text = `${pad(hour)}:${pad(min)}:${pad(sec)}`;
                $('#countdown-time').text(text);
                $(document).attr('title', text);

                if (countdownTimer === 0) {
                    clearInterval(countdown);
                    countdown = 0;
                    $('#play').text('play_arrow').removeClass('icon-active');
                    if (audio) {
                        $('#alarm')[0].currentTime = 0;
                        $('#alarm')[0].play();
                    }
                    $('#countdown-time').text('00:00:00');
                    alert('Time is up!');

                    // Reset the alarm
                    $('#alarm')[0].pause();
                    $('#alarm')[0].currentTime = 1000000;
                    clearCountdown();
                }
            }

            // Clear the countdown timer
            function clearCountdown() {
                clearInterval(countdown);
                countdownTimer = 0;
                $('#play').text('play_arrow').removeClass('icon-active');
                $('#countdown-time').addClass('hidden');
                $('#countdown-time-edit').removeClass('hidden');
                $(document).attr('title', '00:00:00');
            }

            // If user presses enter, start the countdown
            function enterCheck() {
                if (event.key === 'Enter') {
                    startCountdown();
                }
            }

            // Onload
            $(loadClock);
        </script>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Oswald&display=swap"
            rel="stylesheet"
        />
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

        <style>
            :root {
                --primary: #ccc8db;
                --background-color: #303030;
                --off: #777777;
            }

            body {
                margin: 0;
                overflow: hidden;
                background-color: var(--background-color);
            }

            div,
            span,
            input {
                font-family: 'Oswald', 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande',
                    'Lucida Sans', Arial, sans-serif;
                color: var(--primary);
                line-height: 1.1;
            }

            h1 {
                text-align: center;
                font-size: 3rem;
            }

            .container {
                display: flex;
                justify-content: center;
                align-items: center;
                width: 100%;
                height: 100vh;
                margin: 0;
            }

            #icon-box {
                position: fixed;
                right: 3rem;
                top: 2rem;
                display: flex;
                justify-content: center;
            }

            .icon {
                font-size: 8vh;
                margin-left: 1rem;
                cursor: pointer;
                transition: 0.2s;
                color: var(--off);
            }

            .icon:hover {
                transform: scale(1.25);
            }

            .icon-active {
                color: var(--primary) !important;
            }

            .divider {
                width: 0.25rem;
                margin-left: 1rem;
                margin-right: 1rem;
                background-color: var(--primary);
                color: var(--primary);
            }

            .view {
                display: none;
            }

            .view-active {
                display: flex;
            }

            .hidden {
                display: none;
            }

            #time {
                font-size: 36vw;
            }

            #seconds {
                position: fixed;
                right: 3rem;
                bottom: 2rem;
                font-size: 13vh;
            }

            #am {
                position: fixed;
                left: 3rem;
                bottom: 2rem;
                font-size: 13vh;
            }

            #countdown-time {
                font-size: 24vw;
            }

            #countdown-time-edit {
                font-size: 24vw;
                background-color: transparent;
                color: var(--primary);
                border: none;
                width: 85vw;
                text-align: center;
                padding: 0;
            }

            #countdown-controls {
                position: fixed;
                left: 2rem;
                bottom: 3rem;
            }

            .clock-icon {
                font-size: 13vh;
                margin-right: 1rem;
                cursor: pointer;
                transition: 0.2s;
                color: var(--off);
            }

            .clock-icon:hover {
                transform: scale(1.25);
            }

            #interval-time {
                font-size: 32vw;
            }
        </style>
    </head>

    <body>
        <noscript>You need to enable JavaScript to run this app.</noscript>
        <audio id="bell">
            <source src="https://cdn.michaelzhao.xyz/sounds/bell.ogg" />
        </audio>
        <!-- Sound Effect by <a href="https://pixabay.com/users/lesiakower-25701529/?utm_source=link-attribution&utm_medium=referral&utm_campaign=music&utm_content=243766">Lesiakower</a> from <a href="https://pixabay.com//?utm_source=link-attribution&utm_medium=referral&utm_campaign=music&utm_content=243766">Pixabay</a> -->
        <audio id="alarm">
            <source src="https://cdn.michaelzhao.xyz/sounds/calm-alarm.ogg" />
        </audio>
        <div id="icon-box">
            <div id="bell-icon" class="material-icons icon" onclick="toggleBell()">
                notifications
            </div>
            <div class="divider">|</div>
            <div
                class="material-icons icon page-icon icon-active"
                id="clock-icon"
                onclick="changePage(0)"
            >
                schedule
            </div>
            <div class="material-icons icon page-icon" id="countdown-icon" onclick="changePage(1)">
                hourglass_top
            </div>
        </div>
        <div id="clock-view" class="view view-active">
            <div class="container">
                <div id="time">00:00</div>
            </div>
            <div id="seconds">00</div>
            <div id="am">AM</div>
        </div>
        <div id="countdown-view" class="view">
            <div class="container">
                <div id="countdown-time" class="hidden">00:00:00</div>
                <input id="countdown-time-edit" class="" placeholder="00:00:00" onkeydown="enterCheck()" />
            </div>
            <div id="countdown-controls">
                <div id="play" class="material-icons clock-icon" onclick="startCountdown()">play_arrow</div>
                <div id="restart" class="material-icons clock-icon" onclick="clearCountdown()">replay</div>
            </div>
        </div>
        <div id="interval-view" class="view">
            <div class="container">
                <div id="interval-time">[WIP]</div>
            </div>
        </div>
    </body>
</html>
