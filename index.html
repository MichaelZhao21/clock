<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Clock</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.7/dayjs.min.js"></script>
        <script>
            let audio = false;
            let clockTimer = null;
            let page = 0;

            // Change the page through icon clicks
            // pageNum: 0 = clock, 1 = countdown, 2 = interval
            function changePage(pageNum) {
                // Stop all previous page counters
                if (clockTimer) {
                    clearTimeout(clockTimer);
                    clockTimer = null;
                }

                // Remove all props from other pages
                $('.page-icon').removeClass('icon-active');

                // Open and initialize the relevant page
                page = pageNum;
                if (page === 0) {
                    $('#clock-icon').addClass('icon-active');
                }
                else if (page === 1) {
                    $('#countdown-icon').addClass('icon-active');
                }
                else {
                    $('#interval-icon').addClass('icon-active');
                }
            }

            // Load the main clock page
            function loadClock() {
                const nowOffset = dayjs().get('millisecond');
                setTime();
                clockTimer = setTimeout(() => {
                    setInterval(() => {
                        setTime();
                    }, 1000);
                }, nowOffset);
            }

            // Set the time
            function setTime() {
                const now = dayjs().format('h:mm');
                const sec = dayjs().get('second');
                const am = dayjs().format('A');
                const dts = dayjs().format('h:mm:ss a');
                $('#time').text(now);
                $('#seconds').text(sec);
                $('#am').text(am);
                $(document).attr('title', dts);
                if (audio && dayjs().format('m:s') === '0:0') {
                    $('#bell')[0].play();
                }
            }

            // Toggle for the bell
            function toggleBell() {
                audio = !audio;
                if (audio) $('#bell-icon').addClass('icon-active');
                else $('#bell-icon').removeClass('icon-active');
            }

            // Onload
            $(loadClock);
        </script>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Oswald&display=swap"
            rel="stylesheet"
        />
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

        <style>
            :root {
                --primary: #ccc8db;
                --background-color: #303030;
                --off: #777777;
            }
            body {
                margin: 0;
                overflow: hidden;
                background-color: var(--background-color);
            }
            div,
            span {
                font-family: 'Oswald', 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande',
                    'Lucida Sans', Arial, sans-serif;
                color: var(--primary);
                line-height: 1.1;
            }
            h1 {
                text-align: center;
                font-size: 3rem;
            }
            .container {
                display: flex;
                justify-content: center;
                align-items: center;
                width: 100%;
                height: 100vh;
                margin: 0;
            }
            #icon-box {
                position: fixed;
                right: 3rem;
                top: 2rem;
                display: flex;
                justify-content: center;
            }
            .icon {
                font-size: 8vh;
                margin-left: 1rem;
                cursor: pointer;
                transition: 0.2s;
                color: var(--off);
            }
            .icon:hover {
                transform: scale(1.25);
            }
            .icon-active {
                color: var(--primary) !important;
            }
            .divider {
                width: 0.25rem;
                margin-left: 1rem;
                margin-right: 1rem;
                background-color: var(--primary);
                color: var(--primary);
            }
            #time {
                font-size: 36vw;
            }
            #seconds {
                position: fixed;
                right: 3rem;
                bottom: 2rem;
                font-size: 13vh;
            }
            #am {
                position: fixed;
                left: 3rem;
                bottom: 2rem;
                font-size: 13vh;
            }
        </style>
    </head>
    <body>
        <noscript>You need to enable JavaScript to run this app.</noscript>
        <audio id="bell">
            <source src="https://cdn.michaelzhao.xyz/sounds/bell.ogg" />
        </audio>
        <div id="icon-box">
            <div id="bell-icon" class="material-icons icon" onclick="toggleBell()">notifications</div>
            <div class="divider">|</div>
            <div class="material-icons icon page-icon icon-active" id="clock-icon" onclick="changePage(0)">schedule</div>
            <div class="material-icons icon page-icon" id="countdown-icon" onclick="changePage(1)">hourglass_top</div>
            <div class="material-icons icon page-icon" id="interval-icon" onclick="changePage(2)">history</div>
        </div>
        <div class="clock-view">
            <div class="container">
                <div id="time">00:00</div>
            </div>
            <div id="seconds">00</div>
            <div id="am">AM</div>
        </div>
    </body>
</html>
